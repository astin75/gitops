apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visitor-app-ingress
  namespace: dev
  labels:
    app: visitor-app
    environment: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: dev.visitor-app.local
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: visitor-backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visitor-frontend-service
            port:
              number: 80